<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My internet startpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<main class="container-lg mt-4">
    <section id="search__container" class="mb-5">
        <h1 class="h2">Internet startpage</h1>
        <p>Search query</p>
        <div class="d-grid gap-2">
            <input type="text" class="form-control" placeholder="Enter command" id="query__input" aria-label="Search query"/>
            <small class="text-muted">Start your command with <code>/[character] [search_query]</code></small>
            <button type="button" class="btn btn-success" id="search__button">Go!</button>
        </div>
    </section>
    <section id="history">
        <h1 class="h2">History</h1>
        <div id="history__content"></div>
    </section>
</main>

<script src="js/index.js"></script>
</body>
</html>
