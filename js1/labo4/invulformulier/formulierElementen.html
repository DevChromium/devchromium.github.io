<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht invulformulier</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form action="" method="post">
        <label for="firstName">First Name*:</label>
        <input type="text" id="firstName" required="required" placeholder="Your first name">
        <br>

        <label for="lastName">Last Name*:</label>
        <input type="text" id="lastName" required="required" placeholder="Your last name">
        <br>

        <p>Which sport do you train?</p>
        <label for="running">Running</label>
        <input type="checkbox" name="sport" value="running" id="running">
        <br>

        <label for="swimming">Swimming</label>
        <input type="checkbox" name="sport" value="swimming" id="swimming">
        <br>

        <label for="rowing">Rowing</label>
        <input type="checkbox" name="sport" value="rowing" id="rowing">
        <br>

        <p>What is your gender?</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>

        <label for="favoriteMovie">Favorite movie: </label>
        <input type="text" id="favoriteMovie" name="favoriteMovie">
        <br>

        <label for="favoriteQuote">Favorite quote:</label>
        <input type="text" id="favoriteQuote" name="favoriteQuote" placeholder="Write your favorite quote">
        <br>

        <label for="password">Password*:</label>
        <input type="password" name="password" id="password" required="required">
        <br>

        <label for="favoriteFood">Favorite food:</label>
        <select name="favoriteFood" id="favoriteFood">
            <option value="hamburger">Hamburger</option>
            <option value="pasta">Pasta</option>
            <option value="fries">Fries</option>
            <option value="pizza">Pizza</option>
            <option value="rice">Rice</option>
        </select>
        <br>

        <input type="file" name="bestand" id="bestand">
        <br>

        <label for="email">Email adress:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email adress">
        <br>

        <label for="url">Favorite site:</label>
        <input type="url" name="url" id="url" placeholder="Enter the URL of your favorite site">
        <br>

        <label for="favoriteNumber">Favorite number between 1-10:</label>
        <input type="number" name="number" id="favoriteNumber" min="1" max="10">
        <br>

        <label for="favoriteBigNumber">Favorite number between 11-1000</label>
        <input type="range" name="number" id="favoriteBigNumber" min="11" max="1000">
        <br>

        <label for="birthday">When were you born?</label>
        <input type="date" name="birthday" id="birthday">
        <br>

        <label for="zipCode">Belgium zip-code reg number*:</label>
        <input type="text" name="zipCode" id="zipCode" required="required" pattern="[1-9][0-9]{3}">
        <br>

        <label for="search">Search something</label>
        <input type="search" name="search" id="search">
        <br>

        <label for="favoriteColor">What is your favorite color?</label>
        <input type="color" name="color" id="favoriteColor">
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
